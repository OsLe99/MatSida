<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Startsida</h1>
        <ul id="meny" class="meny"></ul>
    </header>
    <main>
        <p>Saker här</p>
        
        <div id="search-container" class="search-container">
            <input type="text" id="soktext" placeholder="Sök här..." aria-label="Sökfält" oninput="searchFood(this.value)">
            <button onclick="searchFood(document.getElementById('soktext').value)">Sök</button>
        </div>
        <div id="mat" class="mat"></div>
    </main>
    <script src="script/script.js"></script>
    <script src="script/meny.js"></script>
</body>
</html>
