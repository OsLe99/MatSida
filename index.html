<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .search-container {
            margin-top: 1rem;
        }
        .search-container input[type="text"] {
            padding: 0.5rem;
            width: 60%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Startsida</h1>
    </header>
    <main>
        <p>Saker här</p>
        <div class="search-container">
            <input type="text" placeholder="Sök här..." aria-label="Sökfält">
            <button>Sök</button>
        </div>
    </main>
</body>
</html>
